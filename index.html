<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nouhaile ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    position: relative;
}

/* TITRE */
.title {
    position: absolute;
    top: 20px;
    width: 90%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 6vw;
    color: white;
    z-index: 3;
}

/* BOUTONS */
button {
    padding: 3vw 6vw;
    font-size: 5vw;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    top: 55%;
    left: 40%;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    top: 55%;
    left: 60%;
}

/* MESSAGE FINAL */
.finalMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 7vw;
    text-align: center;
}

.letter {
    background: white;
    color: #ff4d6d;
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
    font-size: 4vw;
}

/* Ajustement PC */
@media (min-width: 768px) {
    .title { font-size: 30px; }
    button { font-size: 18px; padding: 10px 25px; }
    .finalMessage { font-size: 40px; }
    .letter { font-size: 18px; }
}
</style>
</head>

<body>

<audio id="bgMusic">
    <source src="amour.mp3" type="audio/mpeg">
</audio>

<h1 class="title">Nouhaile üíñ<br>Will you be my Valentine forever?</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
const title = document.querySelector(".title");

let yesSize = 1;

/* MUSIQUE commence √† 16 secondes au premier clic */
document.body.addEventListener("click", function() {
    music.currentTime = 16;
    music.play();
}, { once: true });

/* Fonction mouvement bouton NO */
function moveNoButton() {
    const padding = 20;
    let moves = 0;

    function moveOnce() {
        let maxX = window.innerWidth - noBtn.offsetWidth - padding;
        let maxY = window.innerHeight - noBtn.offsetHeight - padding;

        let x = Math.random() * maxX;
        let y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        yesSize += 0.1;
        yesBtn.style.transform = "scale(" + yesSize + ")";

        moves++;
        if (moves < 5) {
            setTimeout(moveOnce, 150);
        }
    }

    moveOnce();
}

/* PC */
noBtn.addEventListener("mouseenter", moveNoButton);

/* MOBILE */
noBtn.addEventListener("touchstart", moveNoButton);

/* CLICK YES */
yesBtn.addEventListener("click", function() {

    yesBtn.remove();
    noBtn.remove();
    title.remove(); // Supprime le titre aussi

    const final = document.createElement("div");
    final.className = "finalMessage";
    final.innerHTML = `
        Nabghik fi galbi ‚ù§Ô∏è<br>Nouhaile ü•∞
        <div class="letter">
Sometimes I wonder how lucky I was to have you in my life.

Since you came into my world, everything has slowly changed‚Ä¶ as if my heart has found its place.

When I think of you, I smile for no reason. When I talk to you, I forget everything else. And when I imagine you far away, I understand how much you truly mean to me.

You are more than just a special person to me you are the one who makes my heart beat a little faster.

With you, I don't just want moments , I want memories. I want laughter, late-night conversations, little things that grow big over time, a mother to my children.

Nabghik fi galbi ya lhbila dyali     
</div>
    `;

    document.body.appendChild(final);
});
</script>

</body>
</html>
