/* TITRE */
.title {

    width: 90%;

    color: white;
    z-index: 3;

button {

    top: 55%;
    left: 40%;

#noBtn {

/* OURSON */
.teddy {

    bottom: 20px;
    right: 20px;

.kiss {

    right: 60px;

}

/* ROSES */
.rose {

    animation: fall 6s linear infinite;
}

.finalMessage {

    font-size: 7vw;

.letter {

.gallery {

    justify-content: center;
    gap: 15px;
}

.gallery img {
    width: 40%;
    max-width: 150px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* ANIMATIONS */
@keyframes floatTeddy {

}

@keyframes kissMove {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-15vw); }
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

    .title { font-size: 30px; }

    .finalMessage { font-size: 40px; }
